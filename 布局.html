<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>圣杯</title>
  <style>
    .middle,.left,.right{
      height: 500px;
      float: left;
      position: relative;
    }
    .middle{
      background-color: #00a3af;
      width: 100%;
      
    }
    .left{
      width: 200px;
      position: relative;
      background-color: #daa;
      margin-left: -100%;
      /*left: -200px;*/
    }
    .right{
      width: 200px;
      position: relative;
      background-color: #baa;
      margin-left: -200px;
      /*left: 200px;*/
    }
  </style>
</head>
<body>
<div class="middle"></div>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
